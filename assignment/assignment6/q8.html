<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <canvas id="canvas">

  </canvas>
  <script>
      // Q- Use canvas to create mouse selection as in windows -> box creation using canvas 
      let drag = false;
      let rectStartX,rectStartY;

      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.fillStyle = 'yellow';

      document.addEventListener("mousedown",function(e){
        drag = true;
        rectStartX = e.clientX;
        rectStartY = e.clientY;
      });

      document.addEventListener("mouseup",function(e){
        drag = false;
        rectStartX = undefined;
        rectStartY = undefined;
      })

      document.addEventListener("mousemove",function(e){
        let rectEndX = e.clientX;
        let rectEndY = e.clientY;
        if(drag && rectStartX && rectStartY){
          ctx.clearRect(0,0,canvas.width,canvas.height)
          ctx.fillRect(rectStartX,rectStartY,rectEndX-rectStartX,rectEndY-rectStartY);
        }
      })

  </script>
</body>

</html>
